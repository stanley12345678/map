<html>
<head>
    <title>地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
	<script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
</head>
 
<body>
    <div id="map" style="height: 600px;"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script>
        // 初始化地圖
        var map = L.map('map', {
            center: [23,123], // 中心點座標
            zoom: 2
        });
        // 使用OpenStreetMap圖資
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
		
		map.locate({
  setView: true, // 是否讓地圖跟著移動中心點
  watch: true, // 是否要一直監測使用者位置
  maxZoom: 18, // 最大的縮放值
  enableHighAccuracy: true, // 是否要高精準度的抓位置
  timeout: 1000 // 觸發locationerror事件之前等待的毫秒數
});
		
			const popup = L.popup();
function onMapClick(e) {
  let lat = e.latlng.lat; // 緯度
  let lng = e.latlng.lng; // 經度
  //ThunkableWebviewerExtension.postMessage(lat + ","+ lon);
  popup
    .setLatLng(e.latlng)
    .setContent(`緯度：${lat}<br/>經度：${lng}`)
    .openOn(map);
}
map.on('click', onMapClick);
    </script>
</body>
</html>
